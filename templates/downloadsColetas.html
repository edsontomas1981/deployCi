              <div class="btn-group col-sm-8" role="group" aria-label="Basic example" style="height: 60px !important;">

                <button type="button" id="btnBaixaColeta" class="btn btn-success">

                </button>
                <button type="button" id="btnLimpaListaColeta" class="btn btn-danger">

                </button>
            </div>
            
            </div>
