<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nortecargas - Download de Coletas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Themify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/themify-icons/0.1.2/css/themify-icons.css">

    <!-- Meus Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- JsPdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    <!-- Tippy.js -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>

  <style>
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex; /* Mostra o loader por padr√£o */
      flex-direction: column; /* Alinha elementos na vertical */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .progress {
      height: 30px; /* Altura ajustada */
      width: 80%; /* Largura da barra */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="d-none text-center">
    <div class="progress"> <!-- Ajuste a altura da barra aqui -->
      <div 
        class="progress-bar progress-bar-striped progress-bar-animated" 
        id="progressBar" 
        role="progressbar" 
        aria-valuenow="100" 
        aria-valuemin="0" 
        aria-valuemax="100" 
        style="width: 100%;"
      >
      </div>
    </div>
    <!-- Mensagem de carregamento abaixo -->
    <span 
      class="mt-3 d-block" 
      id="mensagemDeCarga" 
      style="font-size: 16px;"
    >
      Fazendo o download, por favor aguarde...
    </span>
  </div>

  <!-- Page Content -->
  <nav class="navbar navbar-expand-sm bg-dark" id="navbarEnvioColetas">
  </nav>

  <div class="container row">
    <h1 class="mt-3">Downloads de Coletas</h1>
    <div class="form-floating mt-5">
      <textarea class="form-control ml-4 minha-textarea" placeholder="Insira o numero dos pedidos" id="coletas" rows="20"></textarea>
      <label for="floatingTextarea">Insira o numero dos pedidos</label>
    </div>
    <div class="row">
      <div class="mt-5 col-sm-4">
        <button class="btn btn-primary" id="baixar">Baixar Coletas</button>
      </div>
      <div class="mt-5 col-sm-4">
        <button class="btn btn-success" id="baixarLote">Baixar Lote</button>
      </div>
      <div class="mt-5 col-sm-4">
        <button class="btn btn-danger" id="limpar">Limpar</button>
      </div>      
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
          renderizaNavBar('navbarCtes');
      });
    </script>    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/renderNavbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/populaTbody.js') }}"></script>
  <script src="{{ url_for('static', filename='js/impressao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/conexao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/comunicacaoInterna.js') }}"></script>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/getColetas.js') }}"></script>
</body>
</html>
