  <script src="https://unpkg.com/popper.js@1"></script>

</head>

<body>
  <div class="wrapper">
    <div class="main-header">
      <div class="logo-header">
        <a href="/" class="logo">
          <img class="logonorte" src="{{ url_for('static', filename='assets/img/logonorte.jpg') }}" alt="">
        </a>
        <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
      </div>
    </div>
    <div class="sidebar" id="sidebarCi">
    </div>
    <div class="main-panel ">
        <div class="content">
          <div class="container-fluid">
            <h4 class="page-title">Comunicação Interna</h4>
              <div class="row"> 
                <div class="form-floating mb-3 col-sm-3 mt-3">
                  <input type="text" class="form-control" id="idCiNum" placeholder="" readonly>
                  <label class="floating-input" for="idCiNum">Comunicação Interna Nº</label>
                </div>
                <div class="col-sm-9 mt-3">
                  <div class="btn-group form-floating" role="group" aria-label="Basic example">
                    <input 
                        type="text" 
                        class="form-control" 
                        data-tippy-content="Digite o número da CI pra buscar ou salvar." 
                        placeholder="CI Nº" 
                        id="ciNum" 
                        aria-describedby="basic-addon1">
                    <label class="floating-input" for="idCiNum">Comunicação Interna Nº</label>
                  
                    <a 
                        class="btn btn-primary btn-menu-main" 
                        id="buscar" 
                        data-tippy-content="Clique aqui pra buscar a CI que você quer.">
                        <i class="fa fa-search"></i>
                    </a>
                    <a 
                        class="btn btn-secondary text-white btn-menu-main" 
                        data-tippy-content="Limpa tudo o que você digitou no formulário." 
                        id="limparForm">
                        <i class="fas fa-broom"></i>
                    </a>
                    <a 
                        class="btn btn-info text-white btn-menu-main" 
                        id="btnPrintCi" 
                        data-tippy-content="Gera o documento da CI e manda direto pra impressão.">
                        <i class="fas fa-print"></i>
                    </a>
                    <a 
                        class="btn btn-success btn-menu-main" 
                        id="salvar" 
                        data-tippy-content="Salva as alterações na CI. Não esquece de conferir antes!">
                        <i class="fas fa-save"></i>
                    </a>
                    <a 
                        class="btn btn-warning text-white btn-menu-main" 
                        id="buscaAvancada" 
                        data-tippy-content="Abre a busca avançada pra achar o que você precisa." 
                        data-bs-toggle="modal" 
                        data-bs-target="#modalBuscaAvancada">
                        <i class="fas fa-search-plus"></i>
                    </a>
                    <a 
                        class="btn btn-danger btn-menu-main" 
                        id="excluir" 
                        data-tippy-content="Apaga essa CI pra sempre. Tem certeza disso?" 
                        >
                        <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-floating mb-3 col-sm-3 mt-3">
                  <input type="text" class="form-control" id="isca1" placeholder="">
                  <label class="floating-input" for="isca1">Isca de Monitoramento</label>
                </div>
                <div class="form-floating mb-3 col-sm-3 mt-3">
                  <input type="text" class="form-control" id="isca2" placeholder="">
                  <label class="floating-input" for="isca1">Isca de Monitoramento</label>
                </div>
                
                <div class="form-floating col-sm-3 mt-3">
                  <input type="text" class="form-control" id="numManifesto" placeholder="Manifesto Nº">
                  <label class="floating-input" for="numManifesto">Manifesto Nº</label>
                </div>
            
                <div class="form-floating col-sm-3 mt-3">
                  <input type="text" class="form-control" id="freteValor" placeholder="Valor Frete">
                  <label class="floating-input" for="freteValor">Frete R$</label>
                </div>
                
                <div class="form-floating mb-3 col-sm-3 mt-3">
                  <input type="text" class="form-control" id="destinatario" placeholder="">
                  <label class="floating-input" for="destinatario">Aos Cuidados</label>
                </div>
            
                <div class="form-floating mb-3 col-sm-3 mt-3">
                  <input type="text" class="form-control" id="motorista" placeholder="">
                  <label class="floating-input" for="motorista">Motorista</label>
                </div>
            
                <div class="form-floating mb-3 col-sm-3 mt-3">
                  <input type="text" class="form-control" id="rota" placeholder="">
                  <label class="floating-input" for="rota">Rota</label>
                </div>
            
                <div class="form-floating col-sm-3 mt-3">
                  <input type="date" class="form-control" id="dataCi" placeholder="Password">
                  <label class="floating-input" for="dataCi">Data</label>
                </div>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="observacao"></textarea>
                  <label class="floating-input" for="observacao">Observações</label>
                </div>
              </div>  
              <div id="paginacao" class="mt-3"></div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">CI Nº</th>
                        <th scope="col">Data</th>
                        <th scope="col">Destinatário</th>
                        <th scope="col">Isca-1</th>
                        <th scope="col">Isca-2</th>
                        <th scope="col">Manifesto</th>
                        <th scope="col">Motorista</th>
                        <th scope="col">Observações</th>
                        <th scope="col">Rota</th>
                        <th scope="col">Frete</th>
                      </tr>
                    </thead>
                    <tbody id="dadosCi">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalBuscaAvancada" tabindex="-1" aria-labelledby="modalBuscaAvancadaLabel" aria-hidden="true">
              <div class="modal-dialog modal-xl">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalBuscaAvancadaLabel">Busca Avançada</h5>
                    <button type="button" class="btn-close" onclick="fecharModal()"></button>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnPesquisa">Pesquisar</button>
                  </div>

                  <div class="modal-body">
                    <div class="form-floating">
                      <div class="row">
                        <div class="col-sm-3 form-floating">
                          <input type="text" class="form-control" id="termoObs" placeholder="Buscar ...">
                          <label for="termoObs">Observação</label>
                        </div>
                        <div class="col-sm-3 form-floating">
                          <input type="text" class="form-control" id="termoPercurso" placeholder="Buscar ...">
                          <label for="termoPercurso">Percurso</label>
                        </div>
                        <div class="col-sm-3 form-floating">
                          <input type="text" class="form-control" id="termoIsca" placeholder="Buscar ...">
                          <label for="termoIsca">Isca</label>
                        </div>
                        <div class="col-sm-3 form-floating">
                          <input type="text" class="form-control" id="termoMotorista" placeholder="Buscar ...">
                          <label for="termoMotorista">Motorista</label>
                        </div>
                      </div>

                      <div id="paginacaoModal"></div>
                      <table class="table table-striped table-sm mt-3">
                        <thead>
                          <tr>
                            <th scope="col">CI Nº</th>
                            <th scope="col">Data</th>
                            <th scope="col">Destinatário</th>
                            <th scope="col">Isca-1</th>
                            <th scope="col">Isca-2</th>
                            <th scope="col">Manifesto</th>
                            <th scope="col">Motorista</th>
                            <th scope="col">Observações</th>
                            <th scope="col">Rota</th>
                            <th scope="col">Frete</th>
                          </tr>
                        </thead>
                        <tbody id="dadosCiModal">
                        </tbody>
                      </table>
                    </div>        
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{

        renderizaSidebar('sidebarCi')
    });
  </script>   
</body>
